<!DOCTYPE html>
<html>

<head>
  <title>In Between Card Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
  <header>
    <span class='text1'>In Between Card Game</span>
    <span class='text2'>Let's Play!</span>
  </header>


  <div class="flexContainer">
    <div class="player-score">100</div>
    <button class="start">START</button>
    <div class="dealer-score">100</div>
  </div>


  <div class="card-container">
    <img src="image/coin.png" class="coin" display="">
    <div class="card-list"></div>
    <input class="hidden" type="text" placeholder="bet amount" id="betAmount" maxlength="4" size="20">
  </div>





  <footer>
    <div class='dealer-message'></div>
    <div class="footer-container"></div>
  </footer>

  <script src="app.js" type="text/javascript" charset="utf-8" async defer></script>
</body>

</html>
