<!DOCTYPE html>
<html>

<head>
  <title>In Between Card Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Vast+Shadow&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <span class='text1'>In-Between</span>
    <span class='text2'>Let's Play!</span>
  </header>


  <div class="player-names">
    <div class='player-name1'>PLAYER 1</div>
    <div class='player-name2'>PLAYER 2</div>
  </div>


  <div class="flexContainer">
    <div class="player-score1">100</div>
    <div class="player-score2">100</div>
  </div>

  <button class="start">START</button>



  <div class="card-container">
    <img src="image/coin.png" class="coin" display="">
    <div class="card-list"></div>
  </div>

  <div class='bottom-body'>
    <input class="hidden" type="text" placeholder="bet amount" id="betAmount" maxlength="3" size="20">
  </div>





  <footer>
    <div class='dealer-message'></div>
    <div class="footer-container"></div>
  </footer>

  <script src="app.js" type="text/javascript" charset="utf-8" async defer></script>
</body>

</html>
