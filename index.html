<!DOCTYPE html>
<html>

<head>
  <title>Weather Application | OpenWeatherMap API</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>

  <form>
    <input type="text" name="card" value="" placeholder="card" id="city">
    <input type="button" value="Get Card" id="getTemp">
  </form>

  <div class="city-name"></div>
  <div class="city-temperature"></div>
  <div class="city-description"></div>
  <div class="city-minTemp"></div>
  <div class="city-maxTemp"></div>

  <script src="app.js" type="text/javascript" charset="utf-8" async defer></script>


</body>

</html>
